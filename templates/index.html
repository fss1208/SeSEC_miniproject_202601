<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Navigator - PDF 분석 도구</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body class="text-slate-200 p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- 헤더 섹션 -->
        <header class="text-center mb-12 animate-fade-in">
            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500 mb-4">
                Insight Navigator
            </h1>
            <p class="text-slate-400 text-lg">PDF 파일을 업로드하면 AI가 한글로 번역하고 명쾌하게 요약해드립니다.</p>
        </header>

        <!-- 업로드 섹션 -->
        <div class="glass rounded-3xl p-8 mb-8 shadow-2xl transition-all hover:border-blue-500/50">
            <form id="upload-form" action="/result" method="POST" enctype="multipart/form-data">
                <!-- LLM 모델 및 프롬프트 선택 영역 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label for="model-select" class="block text-sm font-medium text-slate-400 mb-2 ml-1">AI 모델 선택</label>
                        <div class="relative">
                            <select id="model-select" name="model" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl py-3 px-4 appearance-none focus:outline-none focus:border-blue-500 transition-all text-slate-200">
                                <option value="gpt-5.2" selected>gpt-5.2</option>
                                <option value="gpt-5.1">gpt-5.1</option>
                                <option value="gpt-5">gpt-5</option>
                                <option value="gpt-5-mini">gpt-5-mini</option>
                                <option value="gpt-5-nano">gpt-5-nano</option>
                                <option value="gpt-5">gpt-5</option>
                                <option value="gpt-4.1">gpt-4.1</option>
                                <option value="gpt-4.1-mini">gpt-4.1-mini</option>
                                <option value="gpt-4.1-nano">gpt-4.1-nano</option>
                                <option value="gpt-4o">gpt-4o</option>
                                <option value="gpt-4o-mini">gpt-4o-mini</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="prompt-select" class="block text-sm font-medium text-slate-400 mb-2 ml-1">유형 선택</label>
                        <div class="relative">
                            <select id="prompt-select" name="prompt_file" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl py-3 px-4 appearance-none focus:outline-none focus:border-blue-500 transition-all text-slate-200">
                                {% for file in prompt_files %}
                                <option value="{{ file }}">{{ file | replace('.txt', '') }}</option>
                                {% endfor %}
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col items-center justify-center border-2 border-dashed border-slate-700 rounded-2xl p-12 transition-colors hover:bg-slate-800/30" id="drop-zone">
                    <svg class="w-16 h-16 text-blue-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <p class="text-xl mb-4 text-slate-300">PDF 파일을 선택하거나 여기로 끌어다 놓으세요</p>
                    <input type="file" id="file-input" name="file" class="hidden" accept=".pdf">
                    <button type="button" id="select-btn" onclick="document.getElementById('file-input').click()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-semibold transition-all shadow-lg hover:shadow-blue-500/20 active:scale-95">
                        파일 선택
                    </button>
                </div>
                <div id="file-info" class="mt-4 text-center hidden">
                    <span id="filename" class="text-blue-400 font-medium"></span>
                    <button type="submit" id="upload-btn" class="ml-4 bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg text-sm transition-all">
                        분석 시작
                    </button>
                </div>
            </form>
        </div>

        <!-- 로딩 표시 -->
        <div id="loading" class="hidden text-center p-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
            <p class="text-xl font-medium loading-dots text-blue-400">AI가 문서를 분석하고 있습니다</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const filenameSpan = document.getElementById('filename');
        const uploadForm = document.getElementById('upload-form');
        const loading = document.getElementById('loading');
        const dropZone = document.getElementById('drop-zone');
        const selectBtn = document.getElementById('select-btn');

        let isAnalyzing = false;

        // 파일 선택 시 이벤트 (값 초기화 포함)
        fileInput.addEventListener('click', (e) => {
            if (isAnalyzing) {
                e.preventDefault();
                return;
            }
            e.target.value = '';
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                showFileInfo(file);
            }
        });

        // 드래그 앤 드롭 이벤트
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (isAnalyzing) return;
            dropZone.classList.add('bg-slate-800/50', 'border-blue-500/50');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('bg-slate-800/50', 'border-blue-500/50');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            if (isAnalyzing) return;
            dropZone.classList.remove('bg-slate-800/50', 'border-blue-500/50');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                fileInput.files = files;
                showFileInfo(files[0]);
            } else {
                alert('PDF 파일만 업로드 가능합니다.');
            }
        });

        function showFileInfo(file) {
            filenameSpan.textContent = file.name;
            fileInfo.classList.remove('hidden');
            loading.classList.add('hidden');
        }

        // 폼 제출 이벤트
        uploadForm.addEventListener('submit', (e) => {
            isAnalyzing = true;
            // UI 상태 변경 (로딩 표시 및 버튼 비활성화)
            fileInfo.classList.add('hidden');
            loading.classList.remove('hidden');
            
            selectBtn.disabled = true;
            selectBtn.classList.add('opacity-50', 'cursor-not-allowed');
            selectBtn.classList.remove('hover:bg-blue-700', 'active:scale-95');
            
            dropZone.classList.add('opacity-50', 'cursor-not-allowed');
            // 폼은 그대로 제출됨 (페이지 전환 발생)
        });
    </script>
</body>
</html>
